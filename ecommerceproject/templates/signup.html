{% extends "base.html" %}
{% load static %}
      {% block title %}Sign Up{% endblock %}
      {% block content %}


      <style>
          .login,
          .image {
              min-height: 100vh;
          }

          .bg-image {
              background-image: url('{% static 'img/logo.png' %}');
              background-size: cover;
              background-position: center center;
          }

          .container-fluid {
              max-width: 100%;
          }

          .account-form input {
              border: 2px solid #ccc;
              height: calc(2em + .75rem + 2px);
          }

          .account-form input:focus {
              border-color: #1497ff;
              box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.075), 0 0 0px rgba(255, 0, 0, 0.6);
          }
          mdc-card {
          display: flex;
          flex-direction: column;
          max-width: 300px;
          margin: auto; # to align center- form
        }
        mdc-card input{
        width: 100%;
        margin-bottom: 5px;
        padding: 3px;
        }

      </style>


      <div class="container-fluid">
          <div class="row no-gutter">
              <div class="col-md-6 d-none d-md-flex bg-image"></div>
              <div class="col-md-6 bg-light">
                  <div class="login d-flex align-items-center py-5">
                      <div class="container">
                          <div class="row">
                              <div class="col-8 col-md-8  mx-auto">
                                  <p class="h4 mb-4 font-weight-bold">New User? Sign Up</p>
                                  <mdc-card>
                                  <form method="post">{% csrf_token %}
                                      {{ form.as_p }}
                                      <button class="btn btn-dark btn-block py-2 mb-4 mt-5 font-weight-bold"
                                          type="submit" value="Log-in">Submit</button>
                                  </form>
                                  </mdc-card>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>
      </div>
      {% endblock %}
